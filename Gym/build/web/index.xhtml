<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Gym Login System</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body style="background-image: url(https://img.freepik.com/free-vector/gym-silhouettes-collection_23-2147519165.jpg); 
            background-repeat: no-repeat; background-size: cover; color: white">
        <div class="row col-md-4 col-md-offset-4" style="display: inline-block; position: fixed; top: 0; bottom: 0; left: 0; right: 0; width: 500px; height: 300px; margin: auto;">
            <div class="panel panel-warning">
                <div class="panel-heading" style="font-style: oblique; background-color: #0d2956; text-align: center; font-size: 20px; color: #c3c329"><strong>Login System</strong></div>
                <div class="panel-body" style="background-color: #164796">
                    <div class="col-md-8 col-md-offset-2">
                        <h:form> 
                            <div class="form-group" style="color: #d0d06c; text-align: center">
                                <h:outputText value="Username" />
                                <br></br>
                                <h:inputText class="form-control" a:autofocus="true" value="#{AuthenticationBean.username}" />     
                            </div>
                            <div class="form-group" style="color: #d0d06c; text-align: center">
                                <h:outputText value="Password" />
                                <br></br>                                    
                                <h:inputSecret class="form-control" value="#{AuthenticationBean.password}"/>
                            </div>
                            <br></br>
                            <div class="form-group" style="text-align: center">
                                <h:commandButton class="btn btn-success" value="Login" action="#{AuthenticationBean.login}"/>
                            </div>
                            <div class="form-group">
                                <h:messages style="color: red" globalOnly="true" />
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>   
        <title>View Active Subscription</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body style="background-image: url(http://www.mononews.gr/wp-content/uploads/2018/05/Gyms-in-Mohali-e1514278896851.jpg); background-repeat: no-repeat; background-size: cover">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <h:form>
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span> <span
                                class="icon-bar"></span> <span class="icon-bar"></span> <span
                                class="icon-bar"></span>
                        </button>
                        <a href="/Gym/faces/main.xhtml"><img style="padding: 0" class="navbar-brand" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyM5gmGUvvJXLYwll6QIVIgsCFoqNmL6b884jncfqbV5jOoGUtfQ"/></a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="/Gym/faces/main.xhtml">Home</a></li>
                            <c:if test='#{AuthenticationBean.role == "admin"}'><li><a href="/Gym/faces/employees/index.xhtml">Employees</a></li></c:if>
                            <li><a href="/Gym/faces/subscriptions/index.xhtml">Subscriptions</a></li>
                            <li> 
                                <h:commandLink value="Logout" action="#{AuthenticationBean.logout}">
                                </h:commandLink>    
                            </li>
                        </ul>
                    </div>
                </h:form>
            </div>
        </div>
        <div class="container" style="margin-top: 70px;">
            <div class="panel">
                <div class="panel-heading" style="font-style: oblique; background-color: #0d2956; text-align: center; font-size: 20px; color: #c3c329"><h1>Edit Subscription for "#{SubscriptionBean.first_name} #{SubscriptionBean.last_name}"</h1></div>
                <div class="panel-body" style="color: #d0d06c; background-color: #164796">
                    <f:view>
                        <h:form>
                            <h:panelGrid class="table table-dark" columns="2">

                                <h:outputLabel value="First Name" />
                                <h:inputText class="form-control" value="#{SubscriptionBean.first_name}" required="true" requiredMessage="First Name must not be empty.">
                                    <h:message for="First Name" />
                                </h:inputText>

                                <h:outputLabel value="Last Name" />
                                <h:inputText class="form-control" value="#{SubscriptionBean.last_name}" required="true" requiredMessage="Last Name must not be empty.">
                                    <h:message for="Last Name" />
                                </h:inputText>

                                <h:outputLabel value="Email" />
                                <h:inputText class="form-control" value="#{SubscriptionBean.email}" required="true" requiredMessage="Email must not be empty.">
                                    <h:message for="Email" />
                                </h:inputText>
                              
                                <h:outputLabel value="Phone Number" />
                                <h:inputText class="form-control" value="#{SubscriptionBean.phone_number}" requiredMessage="Email must not be empty.">
                                    <h:message for="Phone Number" />
                                </h:inputText>
                                
                                <h:outputLabel value="Subscription Type" />
                                <h:inputText disabled="true" class="form-control" value="#{SubscriptionBean.subscription_type_string}" requiredMessage="Email must not be empty.">
                                    <h:message for="Price" />
                                </h:inputText>
                               
                                <h:outputLabel value="Starting Date" />
                                <h:inputText disabled="true" class="form-control" value="#{SubscriptionBean.starting_date}" requiredMessage="Email must not be empty.">
                                    <h:message for="Starting Date" />
                                </h:inputText>
                                
                                <h:outputLabel value="Ending Date" />
                                <h:inputText disabled="true" class="form-control" value="#{SubscriptionBean.ending_date}" requiredMessage="Email must not be empty.">
                                    <h:message for="Ending Date" />
                                </h:inputText>
                               
                                <h:outputLabel value="Price" />
                                <h:inputText disabled="true" class="form-control" value="#{SubscriptionBean.price}" requiredMessage="Email must not be empty.">
                                    <h:message for="Price" />
                                </h:inputText>
                               
                                <h:outputLabel value="Paid" />
                                <h:inputText disabled="true" class="form-control" value="#{SubscriptionBean.is_paid}" requiredMessage="Email must not be empty.">
                                    <h:message for="Ending Date" />
                                </h:inputText>
                               
                                <h:outputLabel value="Total Paid By Client" />
                                <h:inputText disabled="true" class="form-control" value="#{SubscriptionBean.total_paid_by_client}" requiredMessage="Email must not be empty.">
                                    <h:message for="Ending Date" />
                                </h:inputText>
                               
                                <c:if test="#{SubscriptionBean.paid == false}">
                                    <h:outputLabel value="Pay Now" />
                                    <h:selectBooleanCheckbox class="form-control" value="#{SubscriptionBean.paid}" />
                                </c:if>
                                
                                <h:link class="btn btn-warning" outcome="index?faces-redirect=true" value="Return to all Subscriptions"/>  

                                <h:commandLink class="btn btn-success" value="Update Information" action="index?faces-redirect=true" actionListener="#{SubscriptionBean.updateActive()}" >
                                    <f:param name="subscription_id" value="#{SubscriptionBean.subscription_id}"/>
                                </h:commandLink>

                            </h:panelGrid>

                        </h:form> 
                    </f:view>
                </div>
            </div>
        </div>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Main</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    </h:head>
    <h:body style="background-image: url(http://www.mononews.gr/wp-content/uploads/2018/05/Gyms-in-Mohali-e1514278896851.jpg); background-repeat: no-repeat; background-size: cover">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <h:form>
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span> <span
                                class="icon-bar"></span> <span class="icon-bar"></span> <span
                                class="icon-bar"></span>
                        </button>
                        <a href="/Gym/faces/main.xhtml"><img style="padding: 0" class="navbar-brand" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyM5gmGUvvJXLYwll6QIVIgsCFoqNmL6b884jncfqbV5jOoGUtfQ"/></a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="/Gym/faces/main.xhtml">Home</a></li>
                            <li><a href="/Gym/faces/employees/index.xhtml">Employees</a></li>
                            <li><a href="/Gym/faces/subscriptions/index.xhtml">Subscriptions</a></li>
                            <li> 
                                <h:commandLink value="Logout" action="#{AuthenticationBean.logout}">
                                </h:commandLink>    
                            </li>
                        </ul>
                    </div>
                </h:form>
            </div>
        </div>
        <div class="container" style="margin-top: 70px;">
            <div class="panel">
                <div class="panel-heading" style="font-style: oblique; background-color: #0d2956; text-align: center; font-size: 20px; color: #c3c329"><h1>Employee List</h1></div>
                <div class="panel-body" style="color: #d0d06c; background-color: #164796">
                    <f:view>
                        <h:form>
                            <h:dataTable class="table table-dark" var="employees" value="#{Employees.employees()}">  
                                <h:column>
                                    <f:facet name="header">Username</f:facet>
                                    <h:outputText value="#{employees.username}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">First Name</f:facet>
                                    <h:outputText value="#{employees.first_name}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Last Name</f:facet>
                                    <h:outputText value="#{employees.last_name}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Role</f:facet>
                                    <h:outputText value="#{employees.role}" />
                                </h:column>   
                                <h:column>
                                    <f:facet name="header">Edit</f:facet>
                                    <h:commandLink action="edit?faces-redirect=true" actionListener="#{Employees.edit()}">
                                        <i style="font-size: 40px; color: blue" class="fa fa-user"></i>
                                        <f:param name="id" value="#{employees.user_id}" />
                                    </h:commandLink>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Delete</f:facet>
                                    <h:commandLink action="index?faces-redirect=true" actionListener="#{Employees.delete()}" onclick="return confirm('Are you sure you want to delete this employee?')">
                                        <i style="font-size: 40px; color: red" class="fa fa-times-circle"></i>
                                        <f:param name="delete_id" value="#{employees.user_id}" />
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>
                            <div style="text-align: center; width: 100%">
                                <h:commandLink class="btn btn-success" action="create?faces-redirect=true" value="Register a new Employee" />  
                            </div>
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>
    </h:body>
</html>
